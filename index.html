<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module></script>
    <script src=" components/app.js" type="module></script>
    <script src=" components/calculator.js" type="module></script>
    <script src=" components/htmlManager.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="rows-container">
            <div class="row-screen">
                <div class="zero">0</div>
            </div>
            <div class="row-fifth">
                <div class="big-button clickable">AC</div>
                <div class="button clickable">DEL</div>
                <div class="button clickable">/</div>
            </div>
            <div class="row-fourth">
                <div class="button clickable">7</div>
                <div class="button clickable">8</div>
                <div class="button clickable">9</div>
                <div class="button clickable">*</div>
            </div>
            <div class="row-third">
                <div class="button clickable">4</div>
                <div class="button clickable">5</div>
                <div class="button clickable">6</div>
                <div class="button clickable">-</div>
            </div>
            <div class="row-second">
                <div class="button clickable">1</div>
                <div class="button clickable">2</div>
                <div class="button clickable">3</div>
                <div class="button clickable">+</div>
            </div>
            <div class="row-first">
                <div class="button clickable">0</div>
                <div class="button clickable">.</div>
                <div class="big-button-orange clickable">=</div>
            </div>
        </div>



    </main>

    <!--<td><input type="button" value="/"></td>-->







</body>



</html>
